  <title>Registration Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>




  
  <div class="wrapper">


    
    <form action="/signup" method="POST" >
      <h1>Registration Form</h1>

          <div class="input-box"> 
            <input type="text" placeholder="Username"  name="name" id="name" required >
            <img class="icon"  src="icons/user.png">  
          </div>
          <div class="input-box">
              <input type="text" placeholder="Password" name="password"  required >
              <img class="icon" src="icons/lock.png">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Age" id="age" name="age" required >
            <img class="icon" src="icons/redstar.png">
        </div>
        <div class="input-box">
          <input type="text" placeholder="email" id="email" name="email" required >
          <img class="icon" src="icons/redstar.png">
      </div>
      <div class="input-box">
        <input type="text" placeholder="phone" id="phone" name="phone" required >
        <img class="icon" src="icons/redstar.png">
    </div>
    <div class="input-box">
      <input type="text" placeholder="gender" id="gender" name="gender" required >
      <img class="icon" src="icons/redstar.png">
  </div>



  
<div class="login">
  <p>already have account ?

  </p>
</div>

 </form>
